<script>
    var n = parseInt(prompt("chieu dai mang", ""));

        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var n1 = parseInt(prompt("chieu dai mang", ""));
    var Ar2 = Array();
    var b = 0;
    for (var j = 0; j < n1; j++) {
        b = parseInt(prompt("nhap so thu " + j + ""));
        Ar2.push(b);
    }
