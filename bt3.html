<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài tập3</title>
</head>

<body>

</body>
<script>
    var n = prompt("chieu dai mang", "");
    var Ar = Array();
    var a = 0;
    for (var j = 0; j < n; j++) {
        a = prompt("nhap so thu " + j + "");
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var so = 0;
    var tu = 0;
    for (var i = 0; i < Ar.length; i++) {
        var a = Ar[i]
        if (isNaN(a)) {
            tu++;
        } else {
            so++;
        }
    }
    document.write("so tu " + tu);
    document.write("so ki tu so " + so);
</script>

</html>
